<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./SWICON.png" type="image/x-icon">

    <title>SyncWave - Connect, Share, Simplify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
               <img src="./fileicon.svg" alt="File Icon" class="center" draggable="false">
               <img src="./fileicon.svg" alt="File Icon" class="left" draggable="false">
               <img src="./fileicon.svg" alt="File Icon" class="right" draggable="false">
            </div>
            <input type="file" id="fileinput">
            <div class="title">Drop your files here or <span class="browsebtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="Title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>

            </div>
            
        </div>
        <div class="sharing-container">
            <p class="expire">Link Expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.svg" alt="copy-icon" id="copyBtn">
                
            </div>
            <p>Or Send via Email</p>
            <div class="email-container">
                <form id="emailFrom">
                    <div class="field">
                        <label for= "sender">Your Email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for= "receiver">Receiver's email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button type="submit">Send</button>
                
                </form>
            
            </div>
        </div>
    </section>
    <div class="upload-vector"></div>
    <div class="toast"></div>
    <div class="logo">

        <img src="./SyncWave-LogoTg.png" alt="Inshare logo" class="logo" draggable="false">
        
    </div>
    <script src="index.js"></script>
</body>
</html>
